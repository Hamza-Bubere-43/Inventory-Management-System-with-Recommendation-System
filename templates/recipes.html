<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the GUI buttons container */
        .gui-buttons {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Style the table */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Recipes</h1>

    <!-- Display GUI buttons -->
    <div class="gui-buttons">
        {% include 'gui_buttons.html' %}
    </div>

    <table>
        <!-- Your table structure for recipes -->
        <thead>
            <!-- Table headers -->
            <tr>
                {% for key in data["recipes"][0].keys() %}
                    {% if key != '_id' %}
                        <th>{{ key }}</th>
                    {% endif %}
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <!-- Table rows -->
            {% for recipe in data["recipes"] %}
                <tr>
                    {% for key, value in recipe.items() %}
                        {% if key != '_id' %}
                            <td>{{ value }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
