<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MongoDB Data Display</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the GUI buttons container */
        .gui-buttons {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the button */
        .generate-report-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Homepage</h1>
    <!-- Include original GUI buttons -->
    <div class="gui-buttons">
        {% include 'gui_buttons.html' %}
    </div>

    <!-- Display GUI buttons -->
    <div class="gui-buttons">
        <button class="generate-report-button" onclick="generateReport()">Generate Report</button>
    </div>

    <script>
        function generateReport() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/generate_report', true);
            xhr.send();
        }
    </script>
</body>
</html>
